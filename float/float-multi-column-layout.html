<!DOCTYPE html>
<html>
<head>

	<title>float</title>

	<style>
		
		.container {
			width: 800px;
			border: 1px solid black;
			margin: auto;
			padding: 5px;
		}

		.kiri {
			width: 150px;
			height: 500px;
			background-color: chocolate;
			float: left;
			padding: 10px;
			box-sizing: border-box;
		}

		.tengah {
			width: 500px;
			height: 500px;
			background-color: blueviolet;
			float: left;
		}

		.kanan {
			width: 150px;
			height: 500px;
			background-color: green;
			float: left;
		}

	</style>

</head>
<body>

<div class="container">
	
	<div class="kiri"></div>
	<div class="tengah"></div>
	<div class="kanan"></div>

</div>

</body>
</html>
