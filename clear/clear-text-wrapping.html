<!DOCTYPE html>
<html>
<head>

	<title>float</title>

	<style>
		
		.container {
			width: 600px;
			border: 1px solid black;
			margin: auto;
			padding: 5px;
		}

		img {
			float: left;
			margin: 5px;
		}

		p {
			text-align: justify;
		}

		.clear {
			clear: left;
		}

	</style>

</head>
<body>

<div class="container">
	<img src="logo saya.png" width="300px">
	<p>Lorem ipsum, dolor sit amet consectetur, adipisicing elit.</p>
	<div class="clear"></div>
</div>

</body>
</html>
