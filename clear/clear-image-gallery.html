<!DOCTYPE html>
<html>
<head>

	<title>float</title>

	<style>
		
		.container {
			width: 600px;
			border: 1px solid black;
			margin: auto;
			padding: 5px;
		}

		.kotak {
			width: 80px;
			height: 80px;
			color: white;
			background-color: chocolate;
			line-height: 80px;
			text-align: center;
			margin: 2px;
			float: left;
		}

		.clear {
			clear: left;
		}

	</style>

</head>
<body>

<div class="container">
	
	<div class="kotak">1</div>
	<div class="kotak">2</div>
	<div class="kotak">3</div>
	<div class="kotak">4</div>
	<div class="kotak">5</div>
	<div class="kotak">6</div>
	<div class="kotak">7</div>
	<div class="kotak">8</div>
	<div class="kotak">9</div>
	<div class="kotak">10</div>

	<div class="clear"></div>

	<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. A, aperiam, delectus! Ullam nihil ipsum officia natus, consequuntur fuga nulla dicta autem, doloribus, aperiam quisquam earum illo ut odit obcaecati quo.</p>

</div>

</body>
</html>
