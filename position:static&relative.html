<!DOCTYPE html>
<html>
<head>
	<title>position</title>

	<style>
		
		div {
			width: 200px;
			height: 200px;
		}

		.satu {
			background-color: chocolate;
		}

		.dua {
			background-color: lavender;
			position: relative;
			top: 30px;
			left: 50px;
		}

		.tiga {
			background-color: green;
		}

	</style>

</head>
<body>

	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
	
</body>
</html>
