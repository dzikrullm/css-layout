<!DOCTYPE html>
<html>
<head>
	<title>position</title>

	<style>

		body {
			height: 2000px;
		}
		
		div {
			width: 200px;
			height: 200px;
			margin: auto;
		}

		.satu {
			background-color: chocolate;
		}

		.dua {
			background-color: lavender;
			position: fixed;
			width: 100%;
			height: 40px;
			top: 0;
			right: 0;
		}

		.tiga {
			background-color: green;
		}

		.container {
			width: 600px;
			height: 650px;
			border: 10px solid chocolate;
			position: relative;
		}

	</style>

</head>
<body>

	<div class="container">

	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
	</div>

</body>
</html>
